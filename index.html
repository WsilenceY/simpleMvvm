<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple Vue</title>
    <script src="./Svue.js"></script>
</head>

<body>
    <div id='app'>
        {{counter}}
    </div>
</body>
<script>

    const app = new Svue({
        el: '#app',
        data: {
            counter: 1
        }
    })

    setInterval(() => {
      app.counter = app.counter +1
    }, 3000);
</script>

</html>
